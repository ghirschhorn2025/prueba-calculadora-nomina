<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Nóminas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col 6 text-center mt-5">
                <h1>Calculadora Nóminas</h1>
                <p>Calcular una previsión de tu próxima nómina De Ryanair DAC - España.</p>
            </div>
        </div>

        <div class="row justify-content-center g-2">
            <div class="col-lg-4 col-md-5 mt-4">
                <form id="mainForm">
                    <div class="mb-3">
                        <label for="inputBasico" class="form-label">BASICO</label>
                        <input type="number" class="form-control" id="inputBasico" placeholder="Introduce básico según nivel"
                            step="0.01">
                    </div>
                    <div class="mb-3">
                        <label for="inputUnimed" class="form-label">UNIMED</label>
                        <input type="number" class="form-control" id="inputUnimed" step="0.01">
                    </div>
                    <div class="mb-3">
                        <label for="inputHours" class="form-label">HORAS</label>
                        <input type="number" class="form-control" id="inputHours" placeholder="Cantidad horas * 60">
                    </div>
                    <div class="mb-3">
                        <label for="inputMinutes" class="form-label">MINUTOS</label>
                        <input type="number" class="form-control" id="inputMinutes" min="0" max="59">
                    </div>
            </div>

            <div class="col-lg-4 col-md-5 mt-4">
                <div class="mb-3">
                    <label for="inputBonus" class="form-label">SALES BONUS</label>
                    <input type="number" class="form-control" id="inputBonus" placeholder="Introduce promedio"
                        step="0.01">
                </div>
                <div class="mb-3">
                    <label for="inputAnnual" class="form-label">VACACIONES</label>
                    <input type="number" class="form-control" id="inputAnnual" placeholder="Cantidad días.">
                </div>
                <div class="mb-3">
                    <label for="inputTraining" class="form-label">TRAINING</label>
                    <input type="number" class="form-control" id="inputTraining" placeholder="Cantidad días.">
                </div>
                <div class="mb-3">
                    <label for="inputVto" class="form-label">VTOs</label>
                    <input type="number" class="form-control" id="inputVto" placeholder="Cantidad días.">
                </div>

                <button type="submit" class="btn btn-primary text-center">Submit</button>

                </form>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
