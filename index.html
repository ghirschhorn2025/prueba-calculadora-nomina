<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RYR Payslip Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid mx-5">
            <a class="navbar-brand" href="#">Payslip Calculator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item me-2">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item me-2">
                        <a class="nav-link" href="#">Terms & Conditions</a>
                    </li>
                    <li class="nav-item me-2">
                        <a class="nav-link" href="#">Contact us!</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-6 border" id="welcomeBox">
                <h1>Welcome!</h1>
                <div class="d-flex">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle custom-dropdown-btn" type="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Choose your rank
                        </button>
                        <ul class="dropdown-menu custom-dropdown-menu">
                            <li><a class="dropdown-item" href="#">PU</a></li>
                            <li><a class="dropdown-item" href="#">JU</a></li>
                            <li><a class="dropdown-item" href="#">JU PU</a></li>
                            <li><a class="dropdown-item" href="#">JU AH</a></li>
                        </ul>
                    </div>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle custom-dropdown-btn" type="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Choose your level
                        </button>
                        <ul class="dropdown-menu custom-dropdown-menu">
                            <li><a class="dropdown-item" href="#">Level 1</a></li>
                            <li><a class="dropdown-item" href="#">Level 2</a></li>
                            <li><a class="dropdown-item" href="#">Level 3</a></li>
                            <li><a class="dropdown-item" href="#">Level 4</a></li>
                            <li><a class="dropdown-item" href="#">Level 5</a></li>
                        </ul>
                    </div>
                </div>

                <div class="start-btn-container my-4">
                    <button type="button" class="btn btn-success custom-btn-start">Start</button>
                </div>
            </div>
        </div>

        <div class="col-md-6 mt-3 p-3" id="itemsBox">

            <div class="infoPills">
                <span class="badge rounded-pill text-bg-info" id="rankPill">PU</span>
                <span class="badge rounded-pill text-bg-info" id="levelPill">Level 1</span>
            </div>

            


        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
